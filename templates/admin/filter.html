{% load i18n %}
<h6 class="card-title">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h6>
<ul class="list-group">
{% for choice in choices %}
    <li class="list-group-item {% if choice.selected %}active{% endif %}">
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">{{ choice.display }}</a></li>
{% endfor %}
</ul>
