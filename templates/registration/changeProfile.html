{% block contentSite %}
    <div class="page-header">
        <h1 class="text-center">Изменение данных</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped table-hover">
            <tbody>
            {% for field in form %}
                <tr>
                    <th scope="row"><label for="{{ field.id_for_label }}"
                                           class="col-form-label">{{ field.label }}</label>
                    </th>
                    <td>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <small class="text-danger">{{ error }}</small>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <label style="font-weight: bold">Для смены пароля перейдите по <a href="{% url 'password_change' %}">ссылке</a></label><br/>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
{% endblock %}
